<h2>TÃ¢ches pour {{ selectedUser?.name }}</h2>
<div>
  <label>Show:</label>
  <select [(ngModel)]="filter" (change)="getTodoByCategory()">
    <option value="all">All</option>
    <option value="todo">To do</option>
    <option value="done">Done</option>
  </select>
</div>
<div>
  <label>Category:</label>
  <select [(ngModel)]="categoryFilter" (change)="getTodoByCategory()">
    <option value="">All</option>
    <option *ngFor="let category of categories">{{ category }}</option>
  </select>
</div>
<table>
  <thead>
    <tr>
      <th>Texte</th>
      <th>Category</th>
      <th>Done</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of filteredTodos">
      <td>{{ todo.text }}</td>
      <td>{{ todo.category }}</td>
      <td><input type="checkbox" [(ngModel)]="todo.done" (change)="updateTodo(todo)"></td>
      <td><button (click)="deleteTodo(todo.id || '')">Delete</button></td>
    </tr>
  </tbody>
</table>
<app-todo-form [formTitle]="formTitle" [formButton]="formButton" [todo]="selectedTodo || {}"></app-todo-form>
